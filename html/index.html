<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/index.css">
	<link rel="stylesheet" href="./pin/pin.css">
	<link rel="stylesheet" href="./components/modal/modal.css">
	<title>Pinterest</title>

</head>
<body>
	<div class="app">
		<header class="app__header">
			<h1>Pinterest</h1>

			<!-- Поисковая строка -->
			<input id="searchInput" type="search" placeholder="Search">

			<!-- Кнопка "Boards" и выпадающий список -->
			<div class="header__boards">
				<button id="boardsBtn" class="boards__btn">Boards</button>
				<div id="boardsDropdown" class="boards__dropdown hidden"></div>
			</div>
		</header>

		<main class="app__content">
			<!-- Контейнер для пинов -->
			<div id="pinsContainer" class="pins__grid">
				<!-- Pins will be rendered here -->
			</div>
		</main>
	</div>
	
	<!-- Мой модуль -->
	<script type="module" src="./index.js"></script>
	<script type="module" src="./pin/pin.js"></script>
	<script type="module" src="./components/modal/modal.js"></script>
	<script type="module" src="./components/Helper.js"></script>
	<script type="module" src="./components/reportModal.js"></script>

</body>
</html>
